<div>
	<md-content layout="column">
		<section layout="row">
			<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4" style="min-width: 800px;">
				<md-toolbar class="md-theme-indigo">
					<h1 class="md-toolbar-tools">New booking</h1>
				</md-toolbar>
				<md-content>
					<booking-form booking="booking" mode="create" on-save-booking="bookingSaved(booking)" />
				</md-content>
			</md-sidenav>
			<md-sidenav class="md-sidenav-right" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4" 
				style="min-width: 400px;">
				<md-toolbar class="md-theme-indigo">
					<h1 class="md-toolbar-tools">Bookings</h1>
				</md-toolbar>
				<md-content>
					<md-list>
						<md-list-item class="md-3-line" ng-repeat="booking in bookings">
							<div class="md-list-item-text" layout="column">
								<h3><b>booking by:</b> {{ booking.guests[0].firstName }} {{ booking.guests[0].lastName }}</h3>
								<h4><b>from:</b> {{ booking.startDate | date : 'MMMM dd'}}, <b>till:</b> {{ booking.endDate | date : 'MMMM dd'}}</h4>
							</div>
						</md-list-item>
					</md-list>
				</md-content>
			</md-sidenav>
		</section>
	</md-content>
</div>
